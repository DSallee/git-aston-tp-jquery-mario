<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ninja likes Mario's world</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/avatar.css">
	<link rel="stylesheet" href="css/mob.css">
	<link rel="stylesheet" href="css/obstacles.css">

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  	<script type="text/javascript" src="bower_components/jquery/dist/jquery.keyframes.min.js"></script>
</head>
<body>
	<!-- <audio src="sons/Mario.mp3" type="audio/mp3" autoplay loop></audio> -->
    <audio preload="auto" id="son-saut">
        <source src="sons/saut.wav" type="audio/wav">
		<source src="sons/Yahou.wav" type="audio/wav">
    </audio>
    <audio preload="auto" id="son-piece">
        <source src="sons/piece.wav" type="audio/wav">
    </audio>

    <div id="game-wrapper">
	    <div id="bg" class="bg">
			<div class="playzone">
				<button class="reset">RESET</button>	
				
		    	<div id="ninja">
					<img class="ninja" src="images/ninja-move.gif">
				</div>
	
				<div id="enemies">
					<img class="gomba" src="images/gomba.gif">
				</div>
	
				<div id="items">
					<img class="coin suprise-coin1" src="images/coin.gif">
					<img class="coin suprise-coin2" class="coin" src="images/coin.gif">
				</div>
				
				<div id="blocks">
					<img class="suprise-block suprise-block1" src="images/suprise-block.gif">
					<img class="suprise-block suprise-block2" src="images/suprise-block.gif">
					<img hidden class="used-block" src="images/used-block.jpg">
				</div>
	
			</div>
	    </div>
	</div>

    <script src="js/v2/script.js"></script>
</body>
</html>
